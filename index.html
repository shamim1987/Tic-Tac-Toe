<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tick Tack Tow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="board">
        <div class="topLeft"></div>
        <div class="topMiddle"></div>
        <div class="topRight"></div>
        <div class="midLeft"></div>
        <div class="midCentre"></div>
        <div class="midRight"></div>
        <div class="bottomLeft"></div>
        <div class="bottomMiddle"></div>
        <div class="bottomRight"></div>
    </div>
    <div id="Reset">
        <button type="button" name="button">New Game</button>
        <button type="button" name="button">End Game</button>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
</body>

</html>
